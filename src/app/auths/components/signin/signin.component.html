<form [formGroup]="signInForm">
    <h4>Sign In</h4>
    <!-- Email Input -->
    <div class="form-group row mt-5">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput type="text" formControlName="email" placeholder="Email">
          <mat-error>Invalid Entry.</mat-error>
        </mat-form-field>
      </div>
    </div>
    <!-- Password Input -->
    <div class="form-group row">
      <div class="col-md-12 mb-3">
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password">
          <mat-error>Invalid Entry.</mat-error>
        </mat-form-field>
      </div>
      <!-- Show Password -->
      <div class="col-md-12 my-1">
        <div class="custom-control custom-checkbox mr-sm-2">
          <input type="checkbox" class="custom-control-input" id="showPassword">
          <label class="custom-control-label" for="showPassword">Show Password</label>
        </div>
      </div>
      <!-- Keep me signed in -->
      <div class="col-md-12 my-1">
        <div class="custom-control custom-checkbox mr-sm-2">
          <input type="checkbox" class="custom-control-input" id="keepSignedIn">
          <label class="custom-control-label" for="keepSignedIn">Keep me signed In</label>
        </div>
      </div>
    </div>
    <!-- Button -->
    <div class="form-group row">
      <div class="col-sm-12">
        <button (click)="authenticateUser()" class="btn btn-block btn-on-normal-div">Sign in</button>
      </div>
    </div>
  </form>
