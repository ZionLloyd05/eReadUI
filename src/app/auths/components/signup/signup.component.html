<form [formGroup]="signUpForm">
    <h4>Sign Up</h4>
    <!-- Name Input -->
    <div class="form-group row mt-5">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput type="text" formControlName="firstname" placeholder="Firstname">
          <mat-error>Invalid Entry.</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput type="text" formControlName="lastname" placeholder="Lastname">
          <mat-error>Invalid Entry.</mat-error>
        </mat-form-field>
      </div>
    </div>
     <!-- Email Input -->
     <div class="form-group row">
        <div class="col-md-12">
          <mat-form-field>
            <input matInput type="text" formControlName="email" placeholder="Email">
            <mat-error>Invalid Entry.</mat-error>
          </mat-form-field>
        </div>
      </div>
    <!-- Password Input -->
    <div class="form-group row">
      <div class="col-md-12 mb-3">
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password">
          <mat-error>Invalid Entry.</mat-error>
        </mat-form-field>
      </div>
      <!-- Confirm Password Input -->
      <div class="col-md-12 mb-3">
        <mat-form-field>
          <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
          <mat-error>Password does not match</mat-error>
        </mat-form-field>
      </div>
    </div>
    <!-- Button -->
    <div class="form-group row">
      <div class="col-sm-12">
        <button [disabled]="signUpForm.invalid" (click)="signUp()" class="btn btn-block btn-on-normal-div">Sign in</button>
      </div>
    </div>
  </form>
