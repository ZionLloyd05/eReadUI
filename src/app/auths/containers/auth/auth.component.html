<div>
    <mat-progress-bar *ngIf="authState?.isAuthenticating" mode="indeterminate"></mat-progress-bar>
    <div class="row bg-div-brand" style="padding: 40px 80px;">
      <div class="col-md-5 col-xs-12">
        <app-signin (login)="onLogin($event)"></app-signin>
      </div>
      <div class="col-md-2 col-xs-12"></div>
      <div class="col-md-5 col-xs-12">
        <app-signup (register)="onRegister($event)"></app-signup>
      </div>
    </div>
  </div>
