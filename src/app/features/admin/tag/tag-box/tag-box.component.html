    <mat-toolbar>
        <span>Create new tags</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClear()" tabIndex="-1">
            <i class="mdi mdi-close"></i>
        </button>
    </mat-toolbar>
    <form [formGroup] = "service.tagForm" #formDirective="ngForm" class="normal-form" (submit)="onSubmit(formDirective)">
        <!-- Tag Name Input -->
        <div class="form-group row mt-5">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput type="text" formControlName="name" placeholder="Tag name">
                    <mat-error>Invalid Entry.</mat-error>
                </mat-form-field>
            </div>
      </div>
      <!-- Tag Name Input -->
        <div class="form-group row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Leave a brief description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Ex. It makes me feel..."></textarea>
                    <mat-error>Invalid Entry.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <!-- Button -->
    <div class="form-group row">
        <div class="col-md-6">
          <button mat-raised-button class="w-full" color="primary">Save</button>
        </div>
        <div class="col-md-6">
            <button mat-raised-button class="w-full" color="basic">Clear</button>
          </div>
      </div>
    </form>
